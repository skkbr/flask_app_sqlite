<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>集計単位選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">集計単位を選択してください</h2>

    <form method="POST" action="/monthly-summary-unit-selection">
        <input type="hidden" name="selected_month" value="{{ selected_month }}">
        
        <div class="d-grid gap-3">
            <button type="submit" name="unit" value="車単位" class="btn btn-outline-primary btn-lg">車単位</button>
            <button type="submit" name="unit" value="工程単位" class="btn btn-outline-primary btn-lg">工程単位</button>
            <button type="submit" name="unit" value="車・工程単位" class="btn btn-outline-primary btn-lg">車・工程単位</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
