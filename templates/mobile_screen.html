<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作業者選択画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            margin: 10px 0;
            text-align: center;
        }
        .btn-custom {
            width: 90%;
            max-width: 400px;
            margin: 5px auto;
            display: block;
            text-align: center;
        }
        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="container mt-3">
    <h1 class="text-center">作業者選択</h1>
    <h2 class="text-center">自身の名前を選択してください</h2>

    <form method="POST" action="/mobile">
        <div class="mt-4">
            {% for manager in manager_data %}
            <div class="button-container text-center">
                <button type="submit" name="manager_name" value="{{ manager[1].strip() }}" class="btn btn-outline-primary btn-lg mb-2">
                    <div>担当者No: {{ manager[0] }}</div>
                    <div>担当者名: {{ manager[1] }}</div>
                </button>
            </div>
            {% endfor %}
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
